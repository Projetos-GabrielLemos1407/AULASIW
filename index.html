<h1>  DESENVOLVIMENTO PARA A INTERNET- HTML E CSS /h1>
 

   <p>-HTML(hyper Text Markup Language) é uma linguagem de Marcação de Hipertexto utilizada para criação de paginas na Web. Essa linguagem que o seu navegador (Browser) decodifica para exibir as páinas.<p>

   <p>-Hipertexto pode ser definido como todo o conteúdo o qual se encontra inserido em um documento pra a Web, sendo que sua principal caracterisca seria a possibilidade e interligar a outros documenttos tambem na Web.<p>

   <p>- o HTML é baseado no conceito de hipertexto.Hipertexto são conjuntos de elementos -ou nós- ligados por conexões. Estes elememtos podem ser palavras, imagens,videos,àudio,documetos e por ai mais.<p>

<h2>Como funciona o HTML/<h2>

<p> Atraves de um documento HTML, ou seja com a extensão .html ou .htm., o navegador faz a leitura do arquivo e renderiza o seu conteúdo para que o usuário final possa visualizá-lo. Os arquivos .html podem ser visualizados em qualquer navegador (como Google Chrome, Safari, ou Mozilla Firefox).<p>

<p>geralmente é composto por diversas páginas HTML, como por exemplo: um website que contenha três páginas (uma homepage, uma página de contato e uma página de produtos) receberá ao menos três documentos .html distintos, sendo uma para cada página do website.

<p>digo pode ser escrito através de qualquer editor de texto, como o próprio bloco de notas. Cada página consiste em uma série de tags (também chamados de elementos) que podem ser considerados os blocos de construção das páginas. Portanto, esses blocos são a maneira com a qual o HTML faz a marcação dos conteúdos, criando a hierarquia e a estrutura do mesmo, dividido entre seções, parágrafos, cabeçalhos, e outros.<p>

<h2>Entenda o que é CSS/<h2>

CSS é a sigla para Cascading Style Sheets, ou seja, Folhas de Estilo em Cascatas. É uma maneira de dar estilo ao código criado por linguagens como HTML, XML ou XHTML, por exemplo. De forma prática, ela funciona como uma camada de personalização ao conteúdo visível.
Estes tipos de linguagem citados foram idealizados para serem funcionais e, por serem de marcação, precisaram ser aperfeiçoados. O CSS, no caso, veio como uma boa solução para aprimorar a estética dos sites.
Por meio dele, é possível separar formatos de conteúdos, bem como definir como serão exibidos em cada página.<p>

<h2>O Que é e Para que Serve o W3C<h2>

O W3C é uma organização internacional de padrões que desenvolve os pilares de tecnologias Web tais como HTML, CSS, SVG, XML e WCAG. O IDPF desenvolveu o padrão EPUB, utilizado globalmente em e-books acessíveis e em publicações digitais.
